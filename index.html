
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONECTARAPAK - Precision Circular AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#76C94F',
                            hover: '#599E39',
                            glow: 'rgba(118, 201, 79, 0.4)',
                        },
                        intel: {
                            DEFAULT: '#FBBF24',
                        },
                        earth: {
                            light: '#050505',
                            dark: '#050505',
                            card: '#0A0A0A',
                            surface: '#121212',
                        }
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --mx: 0;
            --my: 0;
            --scroll: 0;
        }
        
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
            cursor: none; /* Usaremos un cursor personalizado para mayor fluidez */
        }

        /* Rejilla de Fondo Cinética */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle at calc(var(--mx) * 1px) calc(var(--my) * 1px), rgba(118, 201, 79, 0.08) 0%, transparent 40%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 60px 60px, 60px 60px;
            z-index: -1;
        }

        /* Cursor Personalizado Fluido */
        .custom-cursor {
            width: 20px;
            height: 20px;
            background: #76C94F;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out, width 0.3s ease, height 0.3s ease, background 0.3s ease;
            transform: translate(calc(var(--mx) * 1px - 10px), calc(var(--my) * 1px - 10px));
        }

        .kinetic-layer {
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translate3d(
                calc(var(--mx-rel) * var(--depth, 0.1) * 1px), 
                calc(var(--my-rel) * var(--depth, 0.1) * 1px), 
                0
            );
        }

        .fluid-title {
            letter-spacing: -0.05em;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .fluid-title:hover {
            letter-spacing: 0.02em;
            transform: skewX(-5deg);
        }

        /* Efecto de Vidrio Líquido */
        .glass-liquid {
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8);
        }

        .grid-technical {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }
        .animate-float { animation: float 8s ease-in-out infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(118, 201, 79, 0.3); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-earth-dark text-stone-100 font-sans antialiased selection:bg-primary/40 overflow-x-hidden">
    <div id="root"></div>
    <div class="custom-cursor" id="cursor"></div>
    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            const mx = e.clientX;
            const my = e.clientY;
            document.documentElement.style.setProperty('--mx', mx);
            document.documentElement.style.setProperty('--my', my);
            
            // Relativas para parallax
            const mxRel = (mx / window.innerWidth - 0.5) * 100;
            const myRel = (my / window.innerHeight - 0.5) * 100;
            document.documentElement.style.setProperty('--mx-rel', mxRel);
            document.documentElement.style.setProperty('--my-rel', myRel);

            if (e.target.closest('button, a, .group')) {
                cursor.style.width = '60px';
                cursor.style.height = '60px';
                cursor.style.background = 'rgba(118, 201, 79, 0.2)';
                cursor.style.border = '1px solid #76C94F';
            } else {
                cursor.style.width = '20px';
                cursor.style.height = '20px';
                cursor.style.background = '#76C94F';
                cursor.style.border = 'none';
            }
        });
    </script>
</body>
</html>
