
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONECTARAPAK - Precision Circular AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#76C94F',
                            hover: '#599E39',
                            glow: 'rgba(118, 201, 79, 0.4)',
                        },
                        intel: {
                            DEFAULT: '#FBBF24',
                        },
                        earth: {
                            light: '#050505',
                            dark: '#050505',
                            card: '#0A0A0A',
                            surface: '#121212',
                        }
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --mx: 0;
            --my: 0;
            --scroll: 0;
            --cursor-color: #76C94F;
        }
        
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
            cursor: none !important; /* Desactivar cursor nativo */
        }

        /* Desactivar cursor en todos los elementos hijos */
        * { cursor: none !important; }

        /* Rejilla de Fondo Cinética */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle at calc(var(--mx) * 1px) calc(var(--my) * 1px), rgba(118, 201, 79, 0.08) 0%, transparent 40%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 60px 60px, 60px 60px;
            z-index: -1;
        }

        /* --- SISTEMA DE CURSOR HUD --- */
        .cursor-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99999;
        }

        /* El punto central (Precisión) */
        .cursor-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--cursor-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background 0.3s;
            z-index: 2;
        }

        /* El halo dinámico (HUD) */
        .cursor-halo {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(118, 201, 79, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s cubic-bezier(0.19, 1, 0.22, 1), 
                        height 0.5s cubic-bezier(0.19, 1, 0.22, 1), 
                        border 0.5s, opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Retícula dentro del halo */
        .cursor-halo::before, .cursor-halo::after {
            content: '';
            position: absolute;
            background: var(--cursor-color);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .cursor-halo::before { width: 1px; height: 10px; top: -5px; } /* Mira superior */
        .cursor-halo::after { width: 10px; height: 1px; left: -5px; } /* Mira lateral */

        /* Etiquetas de Telemetría */
        .cursor-label {
            position: absolute;
            left: 25px;
            top: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 7px;
            font-weight: 800;
            color: var(--cursor-color);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.4;
            white-space: nowrap;
            pointer-events: none;
        }

        /* ESTADOS DEL CURSOR */
        body.is-hovering .cursor-halo {
            width: 80px;
            height: 80px;
            border-color: var(--cursor-color);
            background: rgba(118, 201, 79, 0.05);
        }
        body.is-hovering .cursor-halo::before, 
        body.is-hovering .cursor-halo::after { opacity: 0.5; }
        
        body.is-clicking .cursor-dot {
            transform: translate(-50%, -50%) scale(0.5);
            background: #fff;
        }
        body.is-clicking .cursor-halo {
            width: 30px;
            height: 30px;
            border-width: 4px;
            opacity: 0.8;
        }

        /* Animaciones base */
        .kinetic-layer {
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translate3d(
                calc(var(--mx-rel) * var(--depth, 0.1) * 1px), 
                calc(var(--my-rel) * var(--depth, 0.1) * 1px), 
                0
            );
        }

        .fluid-title {
            letter-spacing: -0.05em;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .fluid-title:hover {
            letter-spacing: 0.02em;
            transform: skewX(-5deg);
        }

        .glass-liquid {
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8);
        }

        .grid-technical {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }
        .animate-float { animation: float 8s ease-in-out infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(118, 201, 79, 0.3); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-earth-dark text-stone-100 font-sans antialiased selection:bg-primary/40 overflow-x-hidden">
    
    <div id="root"></div>

    <!-- ESTRUCTURA DEL CURSOR HUD -->
    <div class="cursor-wrapper">
        <div class="cursor-dot" id="cursor-dot"></div>
        <div class="cursor-halo" id="cursor-halo">
            <div class="cursor-label" id="cursor-label">OS:READY</div>
        </div>
    </div>

    <script>
        const dot = document.getElementById('cursor-dot');
        const halo = document.getElementById('cursor-halo');
        const label = document.getElementById('cursor-label');

        let mouseX = 0, mouseY = 0; // Posición real
        let dotX = 0, dotY = 0;     // Posición del punto (Lerp suave)
        let haloX = 0, haloY = 0;   // Posición del halo (Inercia elástica)

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            document.documentElement.style.setProperty('--mx', mouseX);
            document.documentElement.style.setProperty('--my', mouseY);
            
            // Relativas para parallax
            const mxRel = (mouseX / window.innerWidth - 0.5) * 100;
            const myRel = (mouseY / window.innerHeight - 0.5) * 100;
            document.documentElement.style.setProperty('--mx-rel', mxRel);
            document.documentElement.style.setProperty('--my-rel', myRel);

            // Detectar interactivos
            if (e.target.closest('button, a, .group, [role="button"], input, select, textarea')) {
                document.body.classList.add('is-hovering');
                label.innerText = e.target.closest('input, textarea') ? 'SYS:INPUT' : 'HUB:LINK';
            } else {
                document.body.classList.remove('is-hovering');
                label.innerText = 'OS:SYNC';
            }
        });

        document.addEventListener('mousedown', () => document.body.classList.add('is-clicking'));
        document.addEventListener('mouseup', () => document.body.classList.remove('is-clicking'));

        // Loop de Animación para el Cursor (Smooth Inertia)
        function updateCursor() {
            // Lerp para el punto (muy rápido)
            dotX += (mouseX - dotX) * 0.35;
            dotY += (mouseY - dotY) * 0.35;
            
            // Inercia elástica para el halo (más lento, se siente "pesado" y fluido)
            haloX += (mouseX - haloX) * 0.15;
            haloY += (mouseY - haloY) * 0.15;

            dot.style.left = `${dotX}px`;
            dot.style.top = `${dotY}px`;
            
            halo.style.left = `${haloX}px`;
            halo.style.top = `${haloY}px`;

            requestAnimationFrame(updateCursor);
        }

        updateCursor();
    </script>
</body>
</html>
